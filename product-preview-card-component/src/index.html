<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      body {
        font-size: 14px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="w-screen h-screen bg-cream flex items-center justify-center">
      <div
        class="w-[325px] h-[630px] lg:h-2/3 lg:w-1/2 lg:flex bg-white rounded-lg"
      >
        <img
          class="rounded-t-lg lg:w-1/2 object-fill"
          src="./images/image-product-mobile.jpg"
          alt="Perfume bottle"
        />
        <div
          class="flex flex-col h-full content-between m-6 lg:justify-between"
        >
          <h1 class="text-gray-500 uppercase tracking-[.4em]">Perfume</h1>
          <h2 class="my-5 text-3xl font-bold font-fraunces">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="text-gray-500">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex items-center my-5">
            <span
              class="inline mr-5 text-3xl font-bold font-fraunces text-light-green-1"
            >
              $149.99
            </span>
            <span class="inline line-through text-gray-500">$169.99</span>
          </div>
          <button
            class="block rounded-md py-4 bg-light-green-2 active:bg-green-900 font-medium"
          >
            <img
              class="inline mr-3"
              src="./images/icon-cart.svg"
              alt="Cart Icon"
            />
            <span class="text-white">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hanif Carroll</a>.
    </div>
  </body>
</html>
